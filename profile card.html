<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="profile card.css">
</head>
<body>
    <div class="profile-info">
        <div class="profile-pic"><img class="sai" src="sai.jpg"width="90px" height="90px"  alt="profile image"></div>
        <div class="name">
            <h3 class="fullname">Sai Nath Reddy A</h3>
            <h4 class="job" >Youtuber</h4>
        </div>
        <div class="details">
            <div class="projects">
                <h3>Projects</h3>
                <p>15</p>
            </div>
            <div class="followers">
                <h3>Followers</h3>
                <p>120</p>
            </div>
            <div class="following">
                <h3>Following</h3>
                <p>100</p>
            </div>
        </div>
        <div class="content">
            <p><span>Lorem ipsum dolor sit amet, consectetur </span><span>adipisicing elit. Numquam, modi consequuntur ad </span><span>commodi perferenis quidem at corrupti harum!</span></p>
        </div>
        <div class="icons">
            <div class="social">
                <img width="48" height="48" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="instagram-new"/>
             </div>
        </div>
        <div class="btn">
            <input type="button" value="View Profile">
        </div>
    </div>

</body>
</html>
